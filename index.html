<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Connexion</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row vh-100 d-flex justify-content-center align-items-center">
            <div class="col-lg-12  d-flex justify-content-center align-items-center">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-4">
                        <h2 class="text-uppercase text-center mb-3">Connexion</h2>
                        <form id="loginForm">
                            <div class="form-floating mb-4">
                                <input type="email" id="email" class="form-control form-control-lg" placeholder="Email" />
                                <label class="form-label" for="email">Email</label>
                                <small id="checkEmail"></small>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" id="password" class="form-control form-control-lg" placeholder="Mot de passe" />
                                <label class="form-label" for="password">Mot de passe</label>
                                <small id="checkPW"></small>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <button type="button" class="btn btn-primary" id="login"
                                    style="background-color: #1CEFFF;">Connexion</button>
                                    <button type="button" class="btn btn-link fw-bold" data-bs-toggle="modal"
                                    data-bs-target="#forgotPassWord" style="color: #2D9CDB;">
                                    Mot de passe oublié ?
                                </button>
                                <div class="modal fade" id="forgotPassWord" tabindex="-1"
                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="exampleModalLabel">Mettre à jour votre mot
                                                de
                                                passe</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body p-5">
                                            <form>
                                                <div class="mb-3">
                                                    <label for="changePw" class="form-label">E-mail</label>
                                                    <input type="email" class="form-control resetEmail" id="changePw"
                                                        aria-describedby="emailHelp">
                                                </div>
                                                <div class="d-flex justify-content-center">
                                                    <button type="submit" class="btn btn-primary"  style="background-color: #2D9CDB;" id="reset" data-bs-dismiss="modal">Reinitialiser</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                                </div>
                            </div>
                            <p class="text-center text-muted mt-2 mb-0">Vous n'avez pas encore de compte? <br> <a href="./inscription/inscription.html"
                                    class="fw-bold text-body"><u>Inscrivez-vous</u></a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
            
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script type="module" src="inscription/inscription.js"></script>
</body>

</html>
