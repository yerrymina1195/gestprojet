<html lang="en">

    <meta charset="UTF-8">

         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

         referrerpolicy="no-referrer"

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" 
        integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous">
        <title>modal</title>
</head>
    <style>
        #enregistrer, .modal-header{
            background-color: #2b73b3;
        } 
    </style>
<body>

    <div class="formulaire">
            <button type="button" class="btn fs-4 fw-bold" data-bs-toggle="modal" data-bs-target="#exampleModal">Ajouter</button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header text-white">
                <h3 class="ps-5">Ajouter</h3>
                 <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>          
              <div class="modal-body">
                <form class="p-5 pt-4" >
                    <div class="row mb-3">    
                        <div class="col-md-4">
                            <label class="fw-bold">Matiere</label> <br>
                            <input class="rounded-2 shadow p-2 w-100" type="text"/>
                        </div>
        
                        <div class="col-md-4">
                            <label class="fw-bold">Devoir</label> <br>
                            <input class="rounded-2 shadow p-2 w-100" type="number"/>
                        </div>
                        <div class="col-md-4">
                            <label class="fw-bold">Compo</label> <br>
                            <input class="rounded-2 shadow p-2 w-100" type="number"/>
                        </div>                   
                    </div>
    
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="fw-bold">Coef</label> <br>
                            <input class="rounded-2 shadow p-2 w-100" type="number"/>
                        </div>
        
                        <div class="col-md-4">
                            <label class="fw-bold">Moy/20</label> <br>
                            <input class="rounded-2 shadow p-2 w-100" type="number"/>
                        </div>
        
                        <div class="col-md-4">
                            <label class="fw-bold">Rang</label> <br>
                            <input class="rounded-2 shadow p-2 w-100" type="number"/>
                        </div>                  
                    </div>
    
                    <div class="form-group row mb-3">
                        <div class="col-md-4">
                            <label class="fw-bold">Appreciation</label> <br>
                            <input class="rounded-2 shadow p-2 w-100" type="text" id="appreciation"/>
                        </div> 
                        <!-- <div class="col-md-4 mt-4">
                            <button class="btn w-100 border-2 border-dark fw-bold shadow" type="submit" id="ajouter">AJOUTER</button>
                        </div>                     -->
                    </div>
    
                    <div class="form-group row mb-3 float-end">
                        <div class="col-12">
                          <button class="btn text-white border-0 fw-bold shadow" type="submit" id="enregistrer">ENREGISTRER</button>
                        </div>
                    </div>               
                </form>  
            </div>
        </div>
    </div>
        </div>
        </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    src="https://kit.fontawesome.com/e5c1f80f7e.js"
    crossorigin="anonymous"
  ></script>
       

</body>
</html>
