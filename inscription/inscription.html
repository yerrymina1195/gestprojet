<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="inscription.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Inscription</title>
</head>

<body>
  <div class="container-fluid">
    <section class="vh-100 bg-image">
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-4">
                  <h2 class="text-uppercase text-center mb-3">Créer un compte</h2>
                  <form id="loginForm">
                    <div class="d-flex justify-content-between gap-2">
                      <div class="form-floating mb-4">
                        <input type="text" id="prenom" class="form-control form-control-lg" placeholder="Prénom" required/>
                        <label class="form-label" for="prenom">Prénom</label>
                      </div>
                      <div class="form-floating mb-4">
                        <input type="text" id="nom" class="form-control form-control-lg" placeholder="Nom" required/>
                        <label class="form-label" for="nom">Nom</label>
                      </div>
                    </div>
                    <div class="d-flex justify-content-between gap-2">
                      <div class="form-floating mb-4">
                        <input type="tel" id="numero" class="form-control form-control-lg" placeholder="Téléphone"  pattern="[0-9]{9}" maxlength="10" required/>
                        <label class="form-label" for="numero">Téléphone</label>
                      </div>
                      <div class="form-floating mb-4 w-50">
                        <select class="form-select" id="statut" aria-label="Floating label disabled select example" required>
                          <option selected></option>
                          <option>admin</option>
                          <option>personnel</option>
                          <option>professeur</option>
                          <option>eleve</option>
                        </select>
                        <label for="statut">S'inscrire en tant que :</label>
                      </div>
                    </div>
                    <div class="form-floating mb-4">
                      <input type="email" id="email" class="form-control form-control-lg" placeholder="Email" required/>
                      <label class="form-label" for="email">Email</label>
                      <small id="checkEmail"></small>
                    </div>
                    <div class="d-flex justify-content-between gap-2">
                      <div class="form-floating mb-4">
                        <input type="password" id="password" class="form-control form-control-lg"
                          placeholder="Mot de passe" required/>
                        <label class="form-label" for="password">Mot de passe</label>
                        <small id="checkPW"></small>
                      </div>
                      <div class="form-floating mb-4">
                        <input type="password" id="confirmPW" class="form-control form-control-lg"
                          placeholder="Confirmation" required/>
                        <label class="form-label" for="confirmPW">Confirmation</label>
                        <small id="error"></small>
                      </div>
                    </div>
                    <div class="d-flex justify-content-center mb-2">
                      <button type="button" class="btn btn-primary" id="sign-up"
                        style="background-color: #4db3e9;">S'inscrire</button>
                    </div>
                    <p class="text-center text-muted mt-2 mb-0">Vous avez déjà un compte? <a href="../index.html"
                        class="fw-bold text-body"><u>Connectez-vous</u></a>
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.2/dist/sweetalert2.all.min.js"></script>
  <script type="module" src="./inscription.js"></script>
</body>
</html>
